<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>KAUSN</title>
    <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
    <link href="jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
    <script src="jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="themes/kausn.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <script src="home.js" type="text/javascript"></script>
</head>
<body dir="rtl">
    <div id="MainMenu" data-theme="a">
        <ul data-role="listview" id="menudata" ></ul>
    </div>

    <div data-role="page" id="home" data-theme="a">
        <div data-role="header" data-position="fixed">
            <a href="#MainMenu" data-rel="popup" class="ui-btn ui-btn-right ui-icon-bars ui-btn-icon-right ui-btn-icon-notext"></a>
            <h1 style="text-align:center;">KAU Social Network</h1>
        </div>

        <div data-role="content" class="ui-content">
            <h2 style="text-align:center">تسجيل دخول</h2>

            <input type="text" name="id" id="id" style="text-align:right; direction:rtl" placeholder="رقم المستخدم" />
            <input type="password" name="pass" id="pass" style="text-align:right; direction:rtl" placeholder=" كلمة المرور " />

            <a href="javascript:testuser()" class="ui-btn  ui-shadow ui-corner-all">تسجيل دخول</a>
           
        </div>
    </div>

</body>
</html>
